<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
   <title>Graphic Wind data</title>
   <meta name="author" content="B.Swann">
   <meta name="description" content="Wind Data/Graph">
   <title>Graph Internet Connected Anemometer</title>

    <style type="text/css">
    DIV {
        CURSOR: inherit;
    }
    TABLE.wind {
	PADDING-RIGHT: 0px;
	PADDING-LEFT: 0px;
	FONT-SIZE: 10px;
	PADDING-BOTTOM: 0px;
	MARGIN: 0px;
	WIDTH: 570px;
	PADDING-TOP: 0px;
	FONT-FAMILY: arial, helvetica, sans-serif;
	BORDER-COLLAPSE: collapse;
	VERTICAL-ALIGN: middle;
	TEXT-ALIGN: center;
	
    }
    TR.wind {
        FONT-WEIGHT: normal;
	FONT-SIZE: 11px;
	FONT-FAMILY: arial, helvetica, sans-serif;
	TEXT-ALIGN: center;
    }
    TD.wind {
	FONT-SIZE: 11px;
	VERTICAL-ALIGN: middle;
	FONT-FAMILY: arial, helvetica, sans-serif;
	TEXT-ALIGN: center;
    }
    TH.wind {
	FONT-WEIGHT: bold;
	FONT-SIZE: 11px;
	VERTICAL-ALIGN: middle;
	COLOR: lightgrey;
	FONT-FAMILY: arial, helvetica, sans-serif;
	BACKGROUND-COLOR: #333366;
	TEXT-ALIGN: center;
	WIDTH: 75px;
    }
    FONT.wind {
        FONT-FAMILY: arial, helvetica, sans-serif;
	FONT-SIZE: 12px;
	FONT-WEIGHT: normal;
    }
    </style>

   <script type="text/javascript" src="preloadimg.js"></script>
   <script type="text/javascript" src="wz_jsgraphics.js"></script>
   <script type="text/javascript" src="pycgraphs.js"></script>

</head>

<body onload="displayNowFile('data');updateTimer('5','data');">

   <div id="chartController" style="position:relative;width:570px;text-align:center;">
     <form id="gform">
       <font class="wind" style="font-weight:bold;font-size:18pt;" id="graphtitle">
       DD MON YEAR</font>
       <font class="wind"> - Last Page Update:</font>
       <font class="wind" id="graphupdate"></font><br>
       <font class="wind">Please be </font><font class="wind" style="font-weight:bold">patient</font>
       <font class="wind"> as the graph takes several seconds to generate and regenerate!</font><br>
       <font class="wind">Turn wind speed lines on or off: </font>
       <input id="ckbAvgWind" type="checkbox" checked onclick="generateGraph();">
           <font class="wind" style="color:blue">Average Wind Speed</font></input>
       <input id="ckbMaxWind" type="checkbox" checked onclick="generateGraph();">
           <font class="wind" style="color:red">Max Wind Speed</font></input>
     </form>
   </div>   
    
   <div style="position:relative;width:550px;height:450px;text-align:center;margin-left:10px;" 
   id="div_canvas">
     <canvas id="chart"></canvas>
   </div>

   <div id="tableController" style="position:relative;width:570px;text-align:center;">
      <form>
	<input type="button" value="&minus;" align="right" onClick="displayNextFile(-1, 'data')"></input>
	<input type="button" value="Today" align="center" onClick="displayNowFile( 'data')"></input>
	<input type="button" value="+" align="left" onClick="displayNextFile(1, 'data')"></input>
      </form>
      <form>
        <input type="button" value="Refresh Graph" align="center" onClick="generateGraph();"></input>
	<input type="button" value="Refresh Table" align="center" onClick="refreshFilename('data');"></input>
      </form>
   </div>

   <div id="table" style="position: relative;width:580px;text-align:center;">
     <table id="datatable" class="wind" border="1">
       <thead>
         <th class="wind">Date</th>
         <th class="wind">Time</th>
         <th class="wind">Backed</th>
         <th class="wind">Avg Wind Direction</th>
         <th class="wind">Veered</th>
         <th class="wind">Min Wind Speed (Knots)</th>
         <th class="wind">Avg Wind Speed (Knots)</th>
         <th class="wind">Max Wind Speed (Knots)</th>
       </thead>
       <tbody>
       </tbody>
     </table>
   </div>
</body>

</html>
